<form class =theform>
  <label>Search For A Drink By Name:</label>
  <input type="text" [formControl]="drinkNameControl" />
</form>

<ul class="bar-container">
  <li *ngFor="let drink of drinks$ | async" class="list-container">
    <a [routerLink]="['/search-results', drink.idDrink]">{{ drink.strDrink }}</a>
  </li>
</ul>
