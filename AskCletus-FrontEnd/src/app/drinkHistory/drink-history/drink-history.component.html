<div>
  <ng-container
    class="bar-container"
    *ngIf="userHistory$ | async as userHistory"
  >
    <ul class="bar-container">
      <li *ngFor="let history of userHistory" class="list-container" cdkDrag>
        <p>Ingredient Name: {{ history.drinkId }}</p>
      </li>
    </ul>
  </ng-container>
</div>
