<div id="barHome">
  <ng-container class="bar-container" *ngIf="userBar$ | async as userBar">
    <ul>
      <li *ngFor="let bar of userBar" class="list-container">
        <p> {{ bar.ingredient }}</p>
        <p>
          <button (click)="removeIngredient(bar.ingredientsId)">Delete</button>
        </p>
      </li>
    </ul>
  </ng-container>
  <div class="bar-bottom">
    <button mat-raised-button color ="accent" id = "add"><a [routerLink]="['/addIngredient']" 
      target="_blank" rel="noopener noreferrer">
      <mat-icon> local_drink</mat-icon><span>Add Ingredient</span></a>
    </button>
      
    <app-drink-history></app-drink-history>
    <div class = "far-bottom">
       <app-get-random></app-get-random>
      <app-get-drink-ingredient></app-get-drink-ingredient>
      <app-get-drink-name></app-get-drink-name></div>
   

  </div>
</div>
