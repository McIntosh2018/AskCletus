		<div>
		<p>Ingredient Name: {{bar.ingredient}} 
			<button (click)="removeIngredient(bar.ingredientId)">❌</button>
			<!-- <a [routerLink]="['/student', bar.ingredient">{{student.name}}</a> -->
		</p>
		</div>
	</li>
	
	</ul>
	
	<ng-template #getBars>
		<p>getting bars...</p>
	</ng-template>
