<button mat-raised-button color="accent" [matMenuTriggerFor]="menu">
  Random Drink
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngIf="randomDrink$ | async as drinks">
    <a [routerLink]="['app-search-results', drinks.drinks[0].idDrink]">{{ drinks.drinks[0].strDrink }}</a>
  </button>
</mat-menu>
